{% extends "layout.html" %}

{% block title %}   
Twitter
{% endblock %}

{% block content %} 
<h1 class="text-center mt-4 "> Welcome to twitter ! </h1>
<h4>
    {% if form.instance.pk  %}
    Edit Tweet:
    {% else %}
    Create Tweet:    
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="form" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    
</h4>
{% endblock %}
